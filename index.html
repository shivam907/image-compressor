<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Jost:wght@300;400;500;600;700;800;900&family=Manrope:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway+Dots&family=Rubik:wght@400;500;600;700;800&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="nav">

      <nav>
        <h1>
          Image Resizer
        </h1>
        <a href="https://github.com/shivam907/image-compressor">
          <img src="git.png" alt="">
        </a>
      </nav>

    </div>
    <h2>Fast, Free and <p class="off">Offline</p> Resizer</h2>
    <div class="pdfCompressor">
      <form id="dropFileForm">
        <input class="ok input" type="file" name="files[]" id="img-input" />
        <label
          for="fileInput"
          id="fileLabel"
          ondragover="overrideDefault(event);fileHover();"
          ondragenter="overrideDefault(event);fileHover();"
          ondragleave="overrideDefault(event);fileHoverEnd();"
          ondrop="overrideDefault(event);fileHoverEnd();
        addFiles(event);"
        >
          <span id="fileLabelText"> 
            <img src="./im.png" alt="">
            <p>

              Choose a file or drag it here
            </p>
           </span>
          <div class="convert op">
            <p>Converting</p>
            <div class="spinner rounded-circle"></div>
          </div>
        </label>
      </form>

      
      <div id="root"></div>
    </div>
    <div class="quality">
      <p class="q1">Image Quality : </p>
      <p class="q2">0.5</p>
      <p id="qq" class="q4">(Recommended)</p>
    </div>
    <div class="range">
      <div class="range-slider">
        <input
          type="range"
          min="0"
          max="1"
          value="0.5"
          id="range"
          step="0.1"
        />
        <div class="sliderticks">
          <span>0</span>
          <span>0.1</span>
          <span>0.2</span>
          <span>0.3</span>
          <span>0.4</span>
          <span>0.5</span>
          <span>0.6</span>
          <span>0.7</span>
          <span>0.8</span>
          <span>0.9</span>
          <span>1</span>
        </div>
      </div>
  
      <div class="value">0.5</div>
    </div>
    <div class="download">
      <div class="down none">
        <img class="dimg" src="./test.png" alt="">
        <div class="ddw">
          <h3 class="fnm">Image File name.png</h3>
          <div class="compress">
            <p class="cp1">20.8 kb</p>
            <img src="./arrow.png" alt="" class="arrow">
            <p class="cp2">1 kb</p>
          </div>
          <a class="link">Download</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      async function registerServiceWorker() {
        if ("serviceWorker" in navigator) {
          try {
            const registration = await navigator.serviceWorker.register(
              "sw.js"
            );
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          } catch (error) {
            console.error("Service Worker registration failed:", error);
          }
        }
      }

      registerServiceWorker();
    </script>
  </body>
</html>
